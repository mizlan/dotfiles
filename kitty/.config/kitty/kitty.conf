font_features JetBrainsMonoNerdFontComplete-ExtraLight +zero
font_features JetBrainsMonoNerdFontComplete-ExtraLightItalic +zero
font_features JetBrainsMonoNerdFontComplete-Italic +zero
font_features JetBrainsMonoNerdFontComplete-Light +zero
font_features JetBrainsMonoNerdFontComplete-LightItalic +zero
font_features JetBrainsMonoNerdFontComplete-Medium +zero
font_features JetBrainsMonoNerdFontComplete-MediumItalic +zero
font_features JetBrainsMonoNerdFontComplete-Regular +zero
font_features JetBrainsMonoNerdFontComplete-SemiBold +zero
font_features JetBrainsMonoNerdFontComplete-SemiBoldItalic +zero
font_features JetBrainsMonoNerdFontComplete-Thin +zero
font_features JetBrainsMonoNerdFontComplete-ThinItalic +zero
font_features JetBrainsMonoNerdFontCompleteM-Bold +zero
font_features JetBrainsMonoNerdFontCompleteM-BoldItalic +zero
font_features JetBrainsMonoNerdFontCompleteM-ExtraBold +zero
font_features JetBrainsMonoNerdFontCompleteM-ExtraBoldItalic +zero
font_features JetBrainsMonoNerdFontCompleteM-ExtraLight +zero
font_features JetBrainsMonoNerdFontCompleteM-ExtraLightItalic +zero
