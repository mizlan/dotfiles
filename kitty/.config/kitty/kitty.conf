font_features JetBrainsMono-Regular_Medium +zero +cv01 +cv11 
font_features JetBrainsMono-Italic_Medium-Italic +zero +cv01 +cv11 
font_features JetBrainsMono-Regular +zero +cv01 +cv11 
font_features JetBrainsMono-Regular_SemiBold +zero +cv01 +cv11 
font_features JetBrainsMono-Italic_SemiBold-Italic +zero +cv01 +cv11 
font_features JetBrainsMono-Regular_Thin +zero +cv01 +cv11 
font_features JetBrainsMono-Italic_Thin-Italic +zero +cv01 +cv11 

disable_ligatures always

shell_integration disabled
allow_remote_control yes
map kitty_mod+enter launch --cwd=current
enable_audio_bell no

macos_option_as_alt yes

macos_show_window_title_in none
hide_window_decorations titlebar-only
# window_padding_width 25 20

font_size 20

modify_font cell_height 120%
modify_font cell_width 100%

enabled_layouts stack,tall:bias=60


tab_bar_edge               top
tab_bar_margin_width       5.0
tab_bar_margin_height      7.5 0
tab_bar_style              separator
tab_separator              " "
tab_bar_align              left
tab_bar_min_tabs           1
