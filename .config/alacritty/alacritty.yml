bell:
  animation: EaseOutSine
  duration: 100
  color: '#f2b8c5'
background_opacity: 1
cursor:
  style: Block
  unfocused_hollow: false
  thickness: 0.3
live_config_reload: true
shell:
  program: /bin/zsh

key_bindings:
  - { key: Key0, mods: Alt, chars: "\x1b0" }
