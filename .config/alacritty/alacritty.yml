window:
  decorations: none
  padding:
    x: 0
    y: 0
  dynamic_padding: true
  title: a
  dynamic_title: true

font:
  normal:
    family: Roboto Mono
    size: 21.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

