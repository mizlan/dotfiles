# custom
colors:
  primary:
    background: '#f5f4ed'
    foreground: '#474644'
    dim_foreground: '#807d78'
  cursor:
    text: '#2e3440'
    cursor: '0xff2676'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#dbd4c5'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#d44250'
    green: '#77a352'
    yellow: '#d9b05d'
    blue: '#4574a3'
    magenta: '#9c4e8d'
    cyan: '#599ab3'
    white: '#a2a2a0'
  bright:
    black: '#4c566a'
    red: '#d44250'
    green: '#77a352'
    yellow: '#d9b05d'
    blue: '#4574a3'
    magenta: '#9c4e8d'
    cyan: '#599ab3'
    white: '#a2a2a0'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#49788a'
    white: '#a2a2a0'
    
bell:
  animation: EaseOutSine
  duration: 100
  color: '#f2b8c5'
background_opacity: 1
cursor:
  style: Underline
  unfocused_hollow: false
  thickness: 0.3
live_config_reload: true
shell:
  program: /usr/local/bin/fish
  #  args:
  #  - --login

key_bindings:
  - { key: Key0, mods: Alt, chars: "\x1b0" }
  - { key: Key1, mods: Alt, chars: "\x1b1" }
  - { key: Key2, mods: Alt, chars: "\x1b2" }
  - { key: Key3, mods: Alt, chars: "\x1b3" }
  - { key: Key4, mods: Alt, chars: "\x1b4" }
