font:
  normal:
    family: Roboto Mono
    style: Light
  bold:
    family: Roboto Mono
    style: Regular
  italic:
    family: Roboto Mono
    style: Light Italic
  bold italic:
    family: Roboto Mono
    style: Italic
  size: 25.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

draw_bold_text_with_bright_colors: false

